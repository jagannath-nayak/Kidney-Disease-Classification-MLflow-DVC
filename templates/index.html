<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      padding: 50px 20px;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .preview-img {
      max-width: 100%;
      max-height: 300px;
      margin: 20px auto;
      display: none;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .preview-img:hover {
      transform: scale(1.02);
    }

    .spinner-border {
      display: none;
    }

    #result {
      white-space: pre-wrap;
      text-align: left;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4 text-primary">üîç Image Classification</h2>

      <div class="mb-3">
        <input class="form-control" type="file" id="imageInput">
      </div>

      <img id="preview" class="preview-img" />

      <div class="text-center">
        <button id="predictBtn" class="btn btn-success px-4">Predict</button>
      </div>

      <div class="text-center mt-3">
        <div class="spinner-border text-primary" role="status" id="loading"></div>
      </div>

      <div class="result-box mt-4" id="result" style="display:none;"></div>
    </div>
  </div>

  <footer>Made by Jagannath Nayak</footer>

  <!-- jQuery + Bootstrap Bundle JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let base64Image = "";

    $("#imageInput").change(function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          base64Image = e.target.result.split(',')[1];
          $("#preview").attr("src", e.target.result).fadeIn();
        };
        reader.readAsDataURL(file);
      }
    });

    $("#predictBtn").click(function () {
      if (!base64Image) {
        alert("Please upload an image first.");
        return;
      }

      $("#loading").show();
      $("#result").hide().empty();

      $.ajax({
        url: "/predict",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ image: base64Image }),
        success: function (response) {
          $("#loading").hide();
          $("#result").html("<div class='alert alert-info'><strong>Prediction Result:</strong><br>" +
            JSON.stringify(response, null, 2) + "</div>").fadeIn();
        },
        error: function () {
          $("#loading").hide();
          $("#result").html("<div class='alert alert-danger'>‚ùå Error occurred while predicting.</div>").fadeIn();
        }
      });
    });
  </script>

</body>
</html>
